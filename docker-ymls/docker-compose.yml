version: '3.8'

services:
  kafka:
    image: bitnami/kafka:4.0.0
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_KRAFT_MODE=yes                        # KRaft 모드 활성화
      - KAFKA_CFG_PROCESS_ROLES=broker,controller   # 단일 노드에서 broker+controller
      - KAFKA_CFG_NODE_ID=1                         # 고유한 node ID
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafka:9093
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_LOG_DIRS=/bitnami/kafka/data
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - kafka_data:/bitnami/kafka
    command:
      - /bin/bash
      - -c
      - |
        if [ ! -f /bitnami/kafka/data/meta.properties ]; then
          echo "Formatting KRaft metadata..."
          export CLUSTER_ID=$(kafka-storage.sh random-uuid)
          kafka-storage.sh format -t $CLUSTER_ID -c /opt/bitnami/kafka/config/server.properties
        fi
        /opt/bitnami/scripts/kafka/run.sh

volumes:
  kafka_data: