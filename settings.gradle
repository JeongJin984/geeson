pluginManagement {
    resolutionStrategy {
        eachPlugin {
            if(requested.id.id == 'org.springframework.boot') useVersion springBootVersion as String
            if(requested.id.id == 'io.spring.dependency-management') useVersion springDependencyManagerVersion as String
        }
    }
}

rootProject.name = 'geeson'

include 'storage'
include 'storage:rdb'
include 'storage:rdb:order-db'
include 'storage:rdb:payment-db'
include 'storage:rdb:inventory-db'
include 'storage:rdb:product-db'
include 'pos-app'