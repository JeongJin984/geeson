<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - CMD Chat UI</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: #00ff00;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            border: 1px solid #00ff00;
            padding: 20px;
            width: 300px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            outline: none;
            font-family: monospace;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: black;
            color: #00ff00;
            border: 1px solid #00ff00;
            cursor: pointer;
            font-family: monospace;
        }

        button:hover {
            background-color: #003300;
        }

        .error-message {
            color: #ff0000;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">CMD Chat Login</h2>
        
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        
        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
